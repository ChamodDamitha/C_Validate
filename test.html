<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="jquery-3.1.0.min.js"></script>
		<script src="c_validate.js"></script>
	</head>
	
	<body>
		<form class="vali_form">
			<div class="vali vali_name">
				<label for="">Enter name</label>
				<input type="text" >
				<span></span>
			</div><br>
			<div class="vali vali_email">
				<label for="">Enter email</label>
				<input type="text" >
				<span></span>
			</div><br>
			<div class="vali vali_empty">
				<label for="">Enter anything(not empty)</label>
				<input type="text" >
				<span></span>
			</div><br>

			<div class="vali vali_positive">
				<label for="">Enter Positive(or zero) Number</label>
				<input type="text" >
				<span></span>
			</div><br>
			<div class="vali vali_minchar_2 vali_password">
				<label for="">Enter Password</label>
				<input type="text" >
				<span></span>
			</div><br>
			<div class="vali vali_confirm_password">
				<label for="">Confirm Password</label>
				<input type="text" >
				<span></span>
			</div><br>

			<button class="vali_submit">Submit</button>
			<button class="vali_clear">Clear</button>
		</form>
	</body>
</html>
